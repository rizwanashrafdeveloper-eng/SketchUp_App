  flutter_animated_icons: ^1.0.1  # A collection of animated icons for enhancing UI interactions in the app.

  flutter_animate: ^4.5.2  # Helps create animated widgets and transitions for enhancing UI experience.

  flutter_hooks: ^0.20.5  # A Flutter package that simplifies managing state and side effects in functional-style widgets.

  shared_preferences: ^2.3.3  # Provides a persistent key-value store for storing simple app settings or small amounts of data.
  firebase_auth: ^5.3.3





