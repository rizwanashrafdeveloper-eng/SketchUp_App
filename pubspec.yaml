  firebase_storage: ^12.3.3  # Enables uploading and downloading files to/from Firebase Cloud Storage.

  cloud_firestore: ^5.4.4  # A NoSQL database for storing and syncing data with Firebase in real-time.

  arcore_flutter_plugin: ^0.2.0-alpha  # A plugin for integrating ARCore (Augmented Reality) features into your app.

  path_provider: ^2.1.5  # Helps to get the correct file path for storing files on the device (e.g., app documents or temporary files).

  screenshot: ^3.0.0  # Allows taking screenshots of the current screen of the app.

  camera: ^0.10.5+5  # Provides access to the deviceâ€™s camera for taking pictures or recording videos.

  http: ^1.1.0  # Allows making HTTP requests to APIs for fetching data or interacting with web services.

  fluttertoast: ^8.2.2  # Used to display short, customizable toast messages in the app.

  transparent_image: ^2.0.1  # A widget that displays a transparent image, commonly used for placeholder images.

  easy_splash_screen: ^1.0.4  # Creates an easy splash screen with customizable animations and images at app startup.

  flutter_cache_manager: ^3.4.1  # Manages and caches files locally, useful for offline use and fast loading.

